<li [ngClass]="setClasses()">
  <a  (click)="onOpen()" >
    <!--routerLink="{{child.location}}" TODO 有子级的打开子级,没有打开页面-->
    <i class="{{ menu.icon }}"></i><span>{{menu.name}}</span>

    <!--标签-->
    <span *ngIf="menu.labels" class="pull-right-container">
              <small *ngFor="let label of menu.labels"
                     class="label pull-right {{ label.style }}" >{{ label.text }}</small>
    </span>

    <!--下拉角标-->
    <span *ngIf="!menu.labels && !menu.isLeaf" class="pull-right-container">
                <i class="fa fa-angle-left pull-right" ></i>
    </span>
  </a>

  <!-- child menus -->
  <ul *ngIf="!menu.isLeaf" class="treeview-menu">
    <!--menu item-->
    <li *ngFor="let child of menu.children" >
      <a routerLink="{{child.location}}">
        <i class="{{child.icon}}"></i> {{child.name}}
      </a>
    </li>
  </ul>
</li>
